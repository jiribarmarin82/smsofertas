name: Construir App Cordova

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Bajamos tu c√≥digo
    - uses: actions/checkout@v4

    # 2. Preparamos Java 17 (Necesario para Android moderno)
    - name: Configurar Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. Preparamos Node.js
    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # 4. Instalamos Cordova
    - name: Instalar Cordova
      run: npm install -g cordova

    # 5. Instalamos dependencias del proyecto (si existen)
    - name: Instalar NPM
      run: npm install

    # 6. Agregamos Android y compilamos
    - name: Compilar APK
      run: |
        cordova platform add android
        cordova build android --debug
        
    # 7. Subimos el archivo generado para que lo descargues
    - name: Subir APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
