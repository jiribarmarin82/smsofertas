name: Construir App Cordova

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Bajamos tu código
    - uses: actions/checkout@v4

    # 2. Preparamos Java 17
    - name: Configurar Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. INSTALAMOS GRADLE 8.2.1 (¡ESTO SOLUCIONA EL ERROR!)
    - name: Configurar Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2.1'

    # 4. Preparamos Node.js
    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # 5. Instalamos Cordova
    - name: Instalar Cordova
      run: npm install -g cordova

    # 6. Instalamos dependencias
    - name: Instalar NPM
      run: npm install

    # 7. Compilamos forzando el uso de Gradle 8
    - name: Compilar APK
      run: |
        cordova platform add android
        cordova build android --debug -- --gradleArg=-PcdvGradleVersion=8.2.1
        
    # 8. Subimos el archivo generado
    - name: Subir APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
